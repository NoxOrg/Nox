# allnoxtypes.entity.nox.yaml

name: AllNoxType

description: Entity to test all nox types

keys:

  - name: Id
    isRequired: true
    description: DatabaseNumber Nox Type
    type: databaseNumber    

  - name: TextId
    isRequired: true
    description: Second Text Id
    type: text

attributes:

  - name: AreaField
    description: Area Nox Type
    type: area
    areaTypeOptions:
      minValue: 1
      maxValue: 27000
      persistAs: squareFoot
      units: squareMeter
    isRequired: true
 
  - name: BooleanField
    description: BooleanField Nox Type
    type: boolean    

  #- name: ColorField
  #  description: Color Nox Type
  #  type: color
  #  isRequired: true

  - name: CountryCode2Field
    description: CountryCode2 Nox Type
    type: countryCode2
    isRequired: true

  - name: CountryCode3Field
    description: CountryCode3 Nox Type
    type: countryCode3
    isRequired: false

  - name: CountryNumberField
    description: CountryNumber Nox Type
    type: countryNumber
    isRequired: false

  - name: CultureCodeField
    description: CultureCode Nox Type
    type: cultureCode
    isRequired: false

  - name: CurrencyCode3Field
    description: CurrencyCode3Field Nox Type
    type: currencyCode3
    isRequired: true

  - name: CurrencyNumberField
    description: Currency Number Nox Type
    type: currencyNumber
    isRequired: true

  - name: DateField
    description: Date Nox Type
    type: date
    isRequired: true

  - name: DateTimeField
    description: Date Time Nox Type
    type: dateTime
    isRequired: true

  - name: DateTimeDurationField
    description: Date Time Duration Nox Type
    type: dateTimeDuration
    isRequired: true

  - name: DateTimeScheduleField
    description: Date Time Schedule Nox Type
    type: dateTimeSchedule
    isRequired: true

  - name: DayOfWeekField
    description: DayOfWeek Nox Type
    type: dayOfWeek
    isRequired: true

  - name: DistanceField
    description: Distance Nox Type
    type: distance
    distanceTypeOptions:
      minValue: 1
      maxValue: 270000000
      persistAs: mile
      units: kilometer
    isRequired: true
    
  - name: EmailField
    description: Email Nox Type
    type: email
    isRequired: true

  - name: FormulaField
    description: Formula Nox Type
    type: formula
    formulaTypeOptions:
        expression: "CountryCode2Field.ToString()"
        returns: string

  - name: GuidField
    description: Guid Nox Type
    type: guid
    isRequired: true

  - name: HtmlField
    description: HtmlField Nox Type
    type: html
    isRequired: false

  - name: InternetDomainField
    description: Internet Domain Nox Type
    type: internetDomain
    isRequired: true

  - name: IpAddressField
    description: IpAddress Nox Type
    type: ipAddress
    isRequired: true

  - name: JsonField
    description: Json Nox Type
    type: json
    isRequired: true

  - name: JwtTokenField
    description: JwtToken Nox Type
    type: jwtToken
    isRequired: true

  - name: LanguageCodeField
    description: Language Code Nox Type
    type: languageCode
    isRequired: true

  - name: LengthField
    description: Length Nox Type
    type: length
    isRequired: true

  - name: MacAddressField
    description: MacAddress Nox Type
    type: macAddress
    isRequired: true

  - name: MarkdownField
    description: Mark down Nox Type
    type: markdown
    isRequired: true

  - name: PhoneNumberField
    description: Phone Number Nox Type
    type: phoneNumber
    isRequired: true

  - name: TemperatureField
    description: Temperature Nox Type
    type: temperature
    temperatureTypeOptions:
      persistAs: celsius
      units: fahrenheit
    isRequired: true

  - name: MonthField
    description: Month Nox Type
    type: month
    isRequired: true

  - name: NuidField
    isRequired: false
    description: NuidField Type
    type: nuid
    nuidTypeOptions:
        separator: "."
        propertyNames:
            - "TextField"

  - name: YamlField
    description: Yaml Nox Type
    type: yaml

  - name: YearField
    description: YearField Nox Type
    type: year
    isRequired: false

  - name: WeightField
    description: Weight Nox Type
    type: weight
    weightTypeOptions:
        minValue: 10
        maxValue: 300

  - name: VolumeField
    description: Volume Nox Type
    type: volume
    volumeTypeOptions:
        minValue: 100
        maxValue: 500

     # No DB config at the moment
  #- name: UserField
  #  description: User Nox Type
  #  type: user
  #  userTypeOptions:
  #      minLength: 10
  #      maxLength: 200
  #  isRequired: true

  - name: UrlField
    description: Url Nox Type
    type: url

  - name: UriField
    description: Uri Nox Type
    type: uri

  - name: TimeZoneCodeField
    description: TimeZoneCode Nox Type
    type: timeZoneCode

    # No DB config at the moment
  # - name: PhoneNumberField
  #   description: PhoneNumber Nox Type
  #   type: phoneNumber

  - name: PercentageField
    description: Percentage Nox Type
    type: percentage

  - name: TimeField
    description: Time Nox Type
    type: time

  - name: NumberField
    description: NumberField Nox Type
    type: number   

  - name: TextField
    description: Text Nox Type
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true

# Compound Types ========================  
  # - name: DateTimeRangeField
  #   description: Date Time Range Nox Type
  #   type: dateTimeRange
  #   isRequired: true

  - name: EncryptedTextField
    description: Encrypted Text Nox Type
    type: encryptedText
    isRequired: true

  - name: FileField
    description: File Nox Type
    type: file
    isRequired: true

  - name: HashedTexField
    description: HashedTex Nox Type
    type: hashedText
    isRequired: true

  - name: ImageField
    description: Image Nox Type
    type: image
    isRequired: true

  # - name: LatLongField
  #   description: LatLongField Nox Type
  #   type: latLong
  #   isRequired: true

  - name: MoneyField
    description: Money Nox Type
    type: money
    isRequired: true

  - name: PasswordField
    description: Password Nox Type
    type: password
    isRequired: true

  - name: StreetAddressField
    description: StreetAddress Nox Type
    type: streetAddress

  - name: TranslatedTextField
    description: TranslatedText Nox Type
    type: translatedText
    isRequired: true

  - name: VatNumberField
    description: VatNumber Nox Type
    type: vatNumber
    vatNumberTypeOptions:
        countryCode: "FR"
    isRequired: true
    