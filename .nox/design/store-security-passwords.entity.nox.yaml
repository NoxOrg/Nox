# store-security-passwords.entity.nox.yaml

name: StoreSecurityPasswords

description: A set of security passwords to store cameras and databases

keys:

  - name: Id
    isRequired: true
    description: Passwords Primary Key
    type: text
    textTypeOptions:
      isUnicode: false
      minLength: 3
      maxLength: 3

attributes:

  - name: Name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true

  - name: SecurityCamerasPassword
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true

relationships:

    - name: StoreRel
      description: Store with this set of passwords
      relationship: exactlyOne
      entity: Store