name: MinimumCashStock

description: Minimum cash stock required for vending machine

keys:

  - name: Id
    isRequired: true
    description: Vending machine cash stock unique identifier 
    type: databaseNumber 
    userInterface:
      showInSearchResults: never
      canSearch: true
      canFilter: false
      showOnCreateForm: false
      showOnUpdateForm: true

attributes:

  - name: Amount
    description: Cash stock amount
    type: money     
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

relationships:
    
  - name: VendingMachine
    description: Vending machine's minimum cash stock
    relationship: exactlyOne
    entity: VendingMachine

  - name: Currency
    description: Cash stock's currency
    relationship: exactlyOne
    entity: Currency

persistence:
    isAudited: true    
    create:
        isEnabled: true
        raiseEvents: true
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: true
    delete:
        isEnabled: true
        raiseEvents: true