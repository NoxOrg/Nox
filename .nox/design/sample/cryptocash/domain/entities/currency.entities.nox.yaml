name: Currency

description: Currency and related data

keys:

  - name: Id
    isRequired: true
    description: Currency unique identifier 
    type: currencyCode3
    userInterface:
      showInSearchResults: never
      canSearch: true
      canFilter: false
      showOnCreateForm: false
      showOnUpdateForm: true

attributes:

  - name: Name
    description: Currency's name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: CurrencyIsoNumeric
    description: Currency's iso number id
    type: currencyNumber     
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: Symbol
    description: Currency's symbol
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: ThousandsSeparator
    description: Currency's numeric thousands notation separator
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: false
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: DecimalSeparator
    description: Currency's numeric decimal notation separator
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: false
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: SpaceBetweenAmountAndSymbol
    description: Currency's numeric space between amount and symbol
    type: boolean
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: DecimalDigits
    description: Currency's numeric decimal digits
    type: number     
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

relationships:

  - name: Unit
    description: Currency's related units
    relationship: exactlyOne
    entity: CurrencyUnits

  - name: BankNotes
    description: Currency's bank notes
    relationship: oneOrMany
    entity: CurrencyBankNotes

  - name: Country
    description: Country's related currencies
    relationship: zeroOrMany
    entity: Country

  - name: MinimumCashStock
    description: Cash stock currency
    relationship: zeroOrMany
    entity: MinimumCashStock

  - name: ExchangeRateFrom
    description: Exchanged from currency
    relationship: zeroOrMany
    entity: ExchangeRate

  # - name: ExchangeRateTo
  #   description: Exchanged to currency
  #   relationship: zeroOrMany
  #   entity: ExchangeRate

persistence:
    isAudited: true    
    create:
        isEnabled: true
        raiseEvents: true
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: true
    delete:
        isEnabled: true
        raiseEvents: true