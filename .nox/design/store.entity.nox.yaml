# store.entity.nox.yaml

name: Store

description: Stores

keys:

  - name: Id
    isRequired: true
    description: Store Primary Key
    type: nuid
    nuidTypeOptions:
      separator: "."
      propertyNames:
       - "Name"
       - "Address" 

attributes:

  - name: Name
    description: Store Name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true

  - name: Address
    description: Store address
    type: streetAddress
    isRequired: true

  - name: LatLong
    description: Store location coordinates
    type: latLong
    isRequired: true

  - name: Phone
    description: Store phone number
    type: text
    isRequired: true
relationships:

    - name: PasswordsRel
      description: Set of passwords for this store
      relationship: exactlyOne
      entity: StoreSecurityPasswords