# store.entity.nox.yaml

name: Store

description: Stores

keys:

  - name: Id
    isRequired: true
    description: Store Primary Key
    type: text
    textTypeOptions:
      isUnicode: false
      minLength: 3
      maxLength: 3

attributes:

  - name: Name
    description: Store Name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true

  - name: PhysicalMoney
    description: Physical Money in the Physical Store
    type: money
    moneyTypeOptions:
      defaultCurrency: GBP      
      decimalDigits: 5
      integerDigits: 10
    isRequired: true
    
