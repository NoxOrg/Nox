# store.entity.nox.yaml

name: VendingMachine

description: Vending machines

keys:

  - name: Id
    isRequired: true
    description: Vending machine Primary Key
    type: databaseNumber
attributes:

  - name: Name
    description: Vending machine Name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true

  - name: Address
    description: Vending machine's address
    type: streetAddress
    isRequired: true

  - name: LatLong
    description: Vending machine' location coordinates
    type: latLong
    isRequired: true

  - name: SupportNumber
    description: Vending machine's support number
    type: text
    isRequired: true
