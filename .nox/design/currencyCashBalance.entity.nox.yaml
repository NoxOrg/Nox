# currencyCashBalance.entity.nox.yaml

name: CurrencyCashBalance

description: The cash balance in Store

keys:

  - name: StoreId
    type: entityId
    entityIdTypeOptions:
      entity: Store
    isRequired: true

  - name: CurrencyId
    type: entityId
    entityIdTypeOptions:
       entity: Currency
    isRequired: true

attributes:
  
  - name: Amount
    description: The amount
    type: money
    moneyTypeOptions:
      defaultCurrency: GBP      
      decimalDigits: 5
      integerDigits: 10
    isRequired: true

  - name: OperationLimit
    description: The Operation Limit
    type: number
    numberTypeOptions:
      minValue: 0
      decimalDigits: 4
    isRequired: false