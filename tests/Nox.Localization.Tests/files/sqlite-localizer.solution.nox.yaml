name: SqliteLocalizerService

description: Sqlite localizer yaml file for tests

infrastructure:
  persistence: 
    databaseServer: 
      name: TestDb
      provider: sqLite
      serverUri: nox.db
  
  dependencies:
    uiLocalizations: 
      name: TestLocalization
      provider: sqLite
      serverUri: "Data Source=localization;Mode=Memory;Cache=Shared"



