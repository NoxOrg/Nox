name: TestService

description: Yaml file for testing domain

overview: Overview

domain:

  entities:

    - name: People
      description: The list of people
      apiGenerateRelatedEndpointsMaxDepth: 0

      persistence: 
        isAudited: true

      attributes:
        - name: Name        
          description: The people name
          type: text          
          isRequired: true
          textTypeOptions:
            isUnicode: false
            minLength: 10
            maxLength: 20

    - name: Currency
      description: The list of currencies
      apiGenerateRelatedEndpointsMaxDepth: 7

      persistence: 
        isAudited: true

      attributes:
        - name: Name        
          description: The currency name
          type: text          
          isRequired: true
          textTypeOptions:
            isUnicode: false
            minLength: 10
            maxLength: 20

      relationships:
        - name: CountriesAcceptCurrency
          description: accepted by
          relationship: zeroOrOne
          entity: Country 

    - name: CountryLocalName
      description: The list of country local names
      apiGenerateRelatedEndpointsMaxDepth: 5

      persistence: 
        isAudited: false

      keys:
        - name: Id
          isRequired: true
          type: text
          textTypeOptions:
            isUnicode: false
            minLength: 2
            maxLength: 2

      attributes:
        - name: Name        
          description: The country local name
          type: text          
          isRequired: true
          textTypeOptions:
            isUnicode: true
            minLength: 10
            maxLength: 20

    - name: Country
      description: The list of countries

      persistence: 
        isAudited: true

      attributes:
        - name: Name        
          description: The country's common name
          type: text          
          textTypeOptions:
            minLength: 4
            maxLength: 63
          isRequired: true

      ownedRelationships:
        - name: CountryLocalNames
          description: is also known as
          relationship: oneOrMany
          entity: CountryLocalName

      relationships:
        - name: CountryLegalCurrencies
          description: accepted currencies
          relationship: zeroOrOne
          entity: Currency 