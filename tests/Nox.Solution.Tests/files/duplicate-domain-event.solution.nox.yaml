name: TestService

description: Yaml file for testing domain events

overview: Overview

domain:

  entities:

    - name: Country
      description: The list of countries
 
      commands:

        - name: UpdateCountryName
          description: Update the name of a country
          type: object
          objectTypeOptions:
            attributes:
              - name: CountryCode
                type: countryCode2
              - name: NewName
                type: text
          emitEvents: [CountryNameUpdatedEvent]
      
      events:
        - name: CountryNameUpdatedEvent
          description: Raised when the name of a country is changed
          type: object
          objectTypeOptions:
            attributes:

              - name: CountryId
                type: countryCode2

              - name: CountryName
                type: text
      
      keys:

        - name: Id
          isRequired: true
          type: text
          textTypeOptions:
            isUnicode: false
            minLength: 2
            maxLength: 2

      attributes:

        - name: Name
          description: The country's common name
          type: text
          textTypeOptions:
            minLength: 4
            maxLength: 63
          isRequired: true

        - name: AlphaCode2
          description: The country's official ISO 4217 alpha-2 code
          type: text
          textTypeOptions:
            isUnicode: false
            minLength: 2
            maxLength: 2
          isRequired: true

application:
  integrationEvents:
    - name: CountryNameUpdatedEvent
      description: This must raise a validation exception, event names must be unique
      type: object
      domainContext: Country
      objectTypeOptions:
        attributes:

          - name: CountryId
            type: countryCode2

          - name: CountryName
            type: text

    
