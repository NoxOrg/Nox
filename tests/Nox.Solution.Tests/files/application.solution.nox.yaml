name: TestService

description: Yaml file for testing application

application:
  dataTransferObjects:
    - name: CountryDto
      description: Dto for country information
      attributes:
        - name: Id
          description: The identity of the country, the Iso Alpha 2 code
          type: text
          textTypeOptions:
            casing: lower
            maxLength: 2
            minLength: 2

  integrations:
    - name: JsonToEntityIntegration
      description: a Sample integration that sources data from json files and persist to a Nox Entity
      
      schedule:
        start: every day at 2am
        retry:
          limit: 5
          delaySeconds: 5
          doubleDelayLimit: 10
        runOnStartup: true
      
      source:
        name: CountryJsonSource
        description: Sources Country data from a json file
        dataConnectionName: CountryJsonData
        sourceAdapterType: file
        fileOptions: 
          filename: country-seed-data.json
          recordAttributes:
            - name: Id
              description: The ISO Alpha 2 code of the country
              type: text
              textTypeOptions:
                casing: lower
                maxLength: 2
                minLength: 2
              
            - name: CountryName
              description: The globally accepted name of the country
              type: text
              textTypeOptions:
                minLength: 2
                maxLength: 50
        
        watermark:
          dateColumns:
            - "CreateDate"
            - "EditDate"
          sequentialKeyColumn: CountryId
      
      transformationType: defaultTransform
      
      target:
        name: Country
        dataConnectionName: BusinessSystemDatabase
        targetAdapterType: entity
            
    - name: SqlToSqlIntegration
      description: a Sample integration that sources data from Sql Server and persists to a Nox Table

      schedule:
        start: every day at 2am
        retry:
          limit: 5
          delaySeconds: 5
          doubleDelayLimit: 10
        runOnStartup: true

      source:
        name: BusinessSystemSource
        description: Sources Country data from a Sql Server database
        dataConnectionName: BusinessSystemDatabase
        sourceAdapterType: database
        databaseOptions:
          query: SELECT * FROM dbo.Countries
          minimumExpectedRecords: 10

        watermark:
          dateColumns:
            - "CreateDate"
            - "EditDate"
          sequentialKeyColumn: CountryId

      transformationType: customTransform

      target:
        name: CountryTarget
        dataConnectionName: BusinessSystemDatabase
        targetAdapterType: database
        databaseOptions:
          storedProcedure: up_Update_Country
          

infrastructure: 
  persistence: 
    databaseServer: 
      name: NoxEntityStore
      serverUri: localhost
      provider: sqlServer
      user: sa
      password: Developer*123
    
  messaging: 
    integrationEventServer:       
      name: eventBus
      provider: azureServiceBus
      azureServiceBusConfig:
        endpoint: sb://your-servicebus-name.servicebus.windows.net/
        sharedAccessKeyName: your-shared-access-key-name
        sharedAccessKey: your-shared-access-key
      
  dependencies:
    dataConnections:
      - name: CountryJsonData
        provider: jsonFile
        serverUri: file://foo/bar
      - name: BusinessSystemDatabase
        provider: sqlServer
        serverUri: localhost
        user: sa
        password: Developer*123
        