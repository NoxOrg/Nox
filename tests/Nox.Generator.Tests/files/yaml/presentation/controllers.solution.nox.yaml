name: SampleWebApp

description: Sample Nox solution yaml configuration

domain:

  entities:

    - name: Country
      description: The list of countries
      
      userInterface:
        icon: world

      persistence:
        isAudited: true
        tableName: Country
        schema: dbo
        create:
          isEnabled: true
          raiseEvents: true
        read:
          isEnabled: true
        update:
          isEnabled: true
          raiseEvents: true
        delete:
          isEnabled: true
          raiseEvents: true

      commands:

        - name: UpdatePopulationStatistics
          description: Instructs the service to collect updated population statistics
          type: object
          objectTypeOptions:
            attributes:
              - name: CountryCode
                type: countryCode2
          emitEvents: [CountryUpdatedEvent]
      
    
      queries:

        - name: GetCountriesByContinent
          description: Returns a list of countries for a given continent

          requestInput:
            - name: continentName
              description: Africa, Europe, Asia, Australia, North America, or South America
              type: text
              textTypeOptions:
                isUnicode: false
          
          responseOutput:
            name: countriesByContinentDto
            type: collection
            collectionTypeOptions:
              name: countryInfo
              type: object
              objectTypeOptions:
                attributes:

                  - name: CountryId
                    description: The country's Id
                    type: countryCode2

                  - name: CountryName
                    description: The country name
                    type: text

      keys:

        - name: Id
          isRequired: true
          type: text
          textTypeOptions:
            isUnicode: false
            minLength: 2
            maxLength: 2

      attributes:

        - name: Name
          description: The country's common name
          type: text
          textTypeOptions:
            minLength: 4
            maxLength: 63
          isRequired: true

        - name: FormalName
          description: The country's official name
          type: text
          textTypeOptions:
            minLength: 4
            maxLength: 63
          isRequired: true

        - name: AlphaCode3
          description: The country's official ISO 4217 alpha-3 code
          type: text
          textTypeOptions:
            isUnicode: false
            minLength: 3
            maxLength: 3
          isRequired: true

        - name: AlphaCode2
          description: The country's official ISO 4217 alpha-2 code
          type: text
          textTypeOptions:
            isUnicode: false
            minLength: 2
            maxLength: 2
          isRequired: true

        - name: NumericCode
          description: The country's official ISO 4217 alpha-3 code
          type: number
          numberTypeOptions:
            minValue: 4
            maxValue: 894
          isRequired: true

        - name: DialingCodes
          description: The country's phone dialing codes (comma-delimited)
          type: text
          textTypeOptions:
            isUnicode: false
            maxLength: 31

        - name: Capital
          description: The capital city of the country
          type: text
          textTypeOptions:
            maxLength: 63

        - name: Demonym
          description: Noun denoting the natives of the country
          type: text
          textTypeOptions:
            maxLength: 63

        - name: AreaInSquareKilometres
          description: Country area in square kilometers
          type: number
          numberTypeOptions:
            minValue: 0
            maxValue: 20000000 # 20,000,000 > Russia
          isRequired: true

        - name: GeoCoord
          description: The the position of the workplace's point on the surface of the Earth
          type: latLong

        - name: GeoRegion
          description: The region the country is in
          type: text
          textTypeOptions:
            isUnicode: false
            maxLength: 8
          isRequired: true

        - name: GeoSubRegion
          description: The sub-region the country is in
          type: text
          textTypeOptions:
            isUnicode: false
            maxLength: 32
          isRequired: true

        - name: GeoWorldRegion
          description: The world region the country is in
          type: text
          textTypeOptions:
            isUnicode: false
            maxLength: 4
          isRequired: true

        - name: Population
          description: The estimated population of the country
          type: number
          numberTypeOptions:
            minValue: 0

        - name: TopLevelDomains
          description: The top level internet domains regitered to the country (comma-delimited)
          type: text
          textTypeOptions:
            maxLength: 31

    - name: CompoundKeysEntity

      description: Entity to test nox compound keys

      keys:

        - name: Id1
          isRequired: true
          description: First Id
          type: text
          textTypeOptions:
            isUnicode: false
            minLength: 1
            maxLength: 3

        - name: Id2
          isRequired: true
          description: Second Id
          type: text
          textTypeOptions:
            isUnicode: false
            minLength: 1
            maxLength: 3

      attributes:

        - name: Name
          description: Name of the entity
          type: text
          textTypeOptions:
            minLength: 4
            maxLength: 63
          isRequired: true
