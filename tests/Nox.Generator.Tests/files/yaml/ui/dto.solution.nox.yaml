name: SampleWebApp

description: Sample Nox solution yaml configuration

application:
  dataTransferObjects:
    - name: CountryDto
      description: Dto for country information
      attributes:
        - name: Id
          description: The identity of the country, the Iso Alpha 2 code
          type: text
          textTypeOptions:
            casing: lower
            maxLength: 2
            minLength: 2

domain:
  entities:
    - name: Country

      keys:
        - name: Id
          isRequired: true
          type: text

      attributes:

        - name: Name
          type: text
          textTypeOptions:
            minLength: 4
            maxLength: 63
          isRequired: true