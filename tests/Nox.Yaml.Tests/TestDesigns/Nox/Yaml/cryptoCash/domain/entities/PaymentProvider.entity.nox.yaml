name: PaymentProvider

description: Payment provider related data

keys:

  - name: Id
    isRequired: true
    description: Payment provider unique identifier 
    type: autoNumber
    userInterface:
      showInSearchResults: never
      canSearch: true
      canFilter: false
      showOnCreateForm: false
      showOnUpdateForm: true

attributes:

  - name: PaymentProviderName
    description: Payment provider name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: PaymentProviderType
    description: Payment provider account type
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

relationships:
    
  - name: PaymentProviderRelatedPaymentDetails
    description: related to
    relationship: zeroOrMany
    entity: PaymentDetail

persistence:
    isAudited: true    
    create:
        isEnabled: true
        raiseEvents: domainEventsOnly
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: domainEventsOnly
    delete:
        isEnabled: true
        raiseEvents: domainEventsOnly