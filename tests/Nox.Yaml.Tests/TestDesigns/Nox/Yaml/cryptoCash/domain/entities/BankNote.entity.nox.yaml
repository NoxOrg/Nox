name: BankNote

description: Currencies related frequent and rare bank notes

keys:

  - name: Id
    isRequired: true
    description: Currency bank note unique identifier 
    type: autoNumber
    userInterface:
      showInSearchResults: never
      canSearch: true
      canFilter: false
      showOnCreateForm: false
      showOnUpdateForm: true

attributes:

  - name: CashNote
    description: Currency's cash bank note identifier
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: Value
    description: Bank note value
    type: money     
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

persistence:
    isAudited: false