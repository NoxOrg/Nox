databaseServer:
    name: CryptocashDb
    provider: sqlServer
    options: Trusted_Connection=no;connection timeout=120;TrustServerCertificate=True
    serverUri: localhost
    user: ${{ env.DB_USER }}  
    password: ${{ env.DB_PASSWORD }}