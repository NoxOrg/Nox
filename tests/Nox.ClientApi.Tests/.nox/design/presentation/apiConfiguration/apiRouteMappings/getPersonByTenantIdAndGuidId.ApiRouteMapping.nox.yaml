name: PersonWithKey
httpVerb: get
route: /Tenants/{TenantId}/Persons/{key}
targetUrl: /People/{key}?TenantId={TenantId}       
requestInput:
  - name: TenantId
    description: Tenant Id
    type: string
    format: uuid
  - name: key
    description: User Id
    type: string
    format: uuid     

