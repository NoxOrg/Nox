name: Country

description: Country Entity

keys:

  - name: Id
    isRequired: true
    description: The unique identifier 
    type: databaseNumber

attributes:

  - name: Name
    description: The Country Name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true 

  - name: Population
    description: Population
    type: number    
    isRequired: false 

  - name: AmmountMoney
    description: The Money
    type: money    
    isRequired: false

ownedRelationships:

  - name: OwnedEntity
    description: is also know as
    relationship: zeroOrMany
    entity: OwnedEntity

persistence:
    isAudited: true    
    create:
        isEnabled: true
        raiseEvents: true
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: true
    delete:
        isEnabled: true
        raiseEvents: true
        useSoftDelete: true