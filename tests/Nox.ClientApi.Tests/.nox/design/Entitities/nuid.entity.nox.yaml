name: ClientNuid

description: Client Nuid Key

keys:

  - name: Id
    isRequired: true
    description: NuidField Type
    type: nuid
    nuidTypeOptions:
        separator: "."
        propertyNames:
            - "Name" 

attributes:

  - name: Name
    description: The Name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true 


persistence:
    isAudited: true    
    create:
        isEnabled: true
        raiseEvents: true
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: true
    delete:
        isEnabled: true
        raiseEvents: true
        useSoftDelete: true