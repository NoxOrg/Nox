name: TenantBrand

description: Tenant Brand

keys:

  - name: Id
    type: autoNumber
    isRequired: true

attributes:

  - name: Name
    description: Teanant Brand Name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true

  - name: Description
    description: Teanant Brand Description
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 255
      isLocalized: true
    isRequired: true

  - name: Status
    description: Tenant Contact Status
    type: enumeration
    enumerationTypeOptions:
      values:
        - { id: 1, name: Active }
        - { id: 2, name: Inactive }
      isLocalized: true
    isRequired: false

persistence:
  isAudited: false
  create:
    isEnabled: true
    raiseEvents: domainEventsOnly
  read:
    isEnabled: true
  update:
    isEnabled: true
    raiseEvents: domainEventsOnly
  delete:
    isEnabled: true
    raiseEvents: domainEventsOnly