name: Person

description: Person

keys:

  - name: Id
    isRequired: true
    description: The person unique identifier
    type: guid
        
attributes:

  - name: FirstName
    description: The user's first name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 200
    isRequired: true

  - name: LastName
    description: The customer's last name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 200
    isRequired: true

  - name: TenantId
    description: Tenant user bellongs to
    type: guid
    isRequired: true  

  - name: PrimaryEmailAddress
    description: The user's primary email for MFA
    type: email
    isRequired: true 
    
# relationships:


ownedRelationships:

  - name: ContactSelection
    description: user selected contacts
    relationship: zeroOrOne
    entity: UserContactSelection

  
persistence:
    isAudited: true  
    schema: dbo
    create:
        isEnabled: true
        raiseEvents: domainAndIntegrationEvents
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: domainAndIntegrationEvents
    delete:
        isEnabled: true
        raiseEvents: domainAndIntegrationEvents