name: OwnedEntity

description: OwnedEntity

keys:

  - name: Id
    isRequired: true
    description: The unique identifier 
    type: text

attributes:

  - name: Name
    description: The Text
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true 

persistence:
    isAudited: false    
    create:
        isEnabled: true
        raiseEvents: true
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: true
    delete:
        isEnabled: true
        raiseEvents: true
        useSoftDelete: true