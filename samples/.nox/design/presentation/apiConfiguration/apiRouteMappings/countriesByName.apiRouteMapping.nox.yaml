name: CountriesByName
httpVerb: get
route: /CountriesByName/{Count}
targetUrl: /Countries?$orderby=Name&$top={Count}&$select=Name
parameterDefaults:
  Count: 10
responseOutput: 
  name: TopCountriesResult
  type: object
  objectTypeOptions: 
    attributes:
      - name: Name
        description: The name of the country
        type: text