name: ExchangeRate

description: Exchange rate and related data

keys:

  - name: Id
    isRequired: true
    description: Exchange rate unique identifier 
    type: databaseNumber 
    userInterface:
      showInSearchResults: never
      canSearch: true
      canFilter: false
      showOnCreateForm: false
      showOnUpdateForm: true

attributes:

  - name: EffectiveRate
    description: Exchange rate conversion amount
    type: number     
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: EffectiveAt
    description: Exchange rate conversion amount
    type: dateTime     
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

relationships:

  - name: CurrencyFrom
    description: Exchange rate relative to CHF (Swiss Franc) 
    relationship: exactlyOne
    entity: Currency

persistence:
    isAudited: true    
    create:
        isEnabled: true
        raiseEvents: true
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: true
    delete:
        isEnabled: true
        raiseEvents: true