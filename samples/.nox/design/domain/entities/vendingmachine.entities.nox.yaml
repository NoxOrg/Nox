name: VendingMachine

description: Vending machine definition and related data

keys:

  - name: Id
    isRequired: true
    description: Vending machine unique identifier 
    type: databaseGuid 
    userInterface:
      showInSearchResults: never
      canSearch: true
      canFilter: false
      showOnCreateForm: false
      showOnUpdateForm: true

attributes:

  - name: MacAddress
    description: Vending machine mac address
    type: macAddress     
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: PublicIp
    description: Vending machine public ip
    type: ipAddress     
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: GeoLocation
    description: Vending machine geo location
    type: latLong     
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: StreetAddress
    description: Vending machine street address
    type: streetAddress
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: SerialNumber
    description: Vending machine serial number
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: InstallationFootPrint
    description: Vending machine installation area
    type: area
    isRequired: false
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: RentPerSquareMetre
    description: Landlord rent amount based on area of the vending machine installation
    type: money
    isRequired: false
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

relationships:
    
  - name: Country
    description: Vending machine's country
    relationship: exactlyOne
    entity: Country

  - name: LandLord
    description: Area of the vending machine installation landlord
    relationship: exactlyOne
    entity: LandLord

  - name: Booking
    description: Booking's vending machine
    relationship: zeroOrMany
    entity: Booking

  - name: VendingMachineOrder
    description: Order's vending machine
    relationship: zeroOrMany
    entity: VendingMachineOrder

  - name: MinimumCashStock
    description: Vending machine's minimum cash stock
    relationship: zeroOrMany
    entity: MinimumCashStock

persistence:
    isAudited: true    
    create:
        isEnabled: true
        raiseEvents: true
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: true
    delete:
        isEnabled: true
        raiseEvents: true