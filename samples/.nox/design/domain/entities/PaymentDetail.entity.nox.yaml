name: PaymentDetail

description: Customer payment account related data

keys:

  - name: Id
    isRequired: true
    description: Customer payment account unique identifier 
    type: autoNumber
    userInterface:
      showInSearchResults: never
      canSearch: true
      canFilter: false
      showOnCreateForm: false
      showOnUpdateForm: true

attributes:

  - name: PaymentAccountName
    description: Payment account name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: PaymentAccountNumber
    description: Payment account reference number
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: PaymentAccountSortCode
    description: Payment account sort code
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: false
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

relationships:

  - name: PaymentDetailsUsedByCustomer
    description: used by
    relationship: exactlyOne
    entity: Customer  
    
  - name: PaymentDetailsRelatedPaymentProvider
    description: related to
    relationship: exactlyOne
    entity: PaymentProvider

persistence:
    isAudited: true    
    create:
        isEnabled: true
        raiseEvents: true
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: true
    delete:
        isEnabled: true
        raiseEvents: true