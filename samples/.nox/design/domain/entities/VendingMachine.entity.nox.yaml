#
# VendingMachine.entity.nox.yaml
#
# yaml-language-server: $schema=../../../../../schemas/entity.json
#

name: VendingMachine

pluralName: VendingMachines

description: Vending machine definition and related data

userInterface: 
  icon: VendingMachines

keys:

  - name: Id
    isRequired: true
    description: Vending machine unique identifier 
    type: guid 
    userInterface:
      showInSearchResults: never
      canSearch: true
      canFilter: false
      showOnCreateForm: false
      showOnUpdateForm: true

attributes:

  - name: MacAddress
    description: Vending machine mac address
    type: macAddress     
    isRequired: true  
    userInterface:
      label: MacAddress
      fieldGroup: Details
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true
      inputMask: '##:##:##:##:##:##'
      inputOrder: 1      

  - name: PublicIp
    description: Vending machine public ip
    type: ipAddress     
    isRequired: true  
    userInterface:
      label: Public Ip
      fieldGroup: Details
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true
      inputOrder: 2

  - name: GeoLocation
    description: Vending machine geo location
    type: latLong     
    isRequired: true  
    userInterface:
      fieldGroup: Location
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true
      inputOrder: 1

  - name: StreetAddress
    description: Vending machine street address
    type: streetAddress
    isRequired: true
    userInterface:
      fieldGroup: Location
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true
      inputOrder: 2

  - name: SerialNumber
    description: Vending machine serial number
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true
    userInterface:
      label: Serial Number
      fieldGroup: Details
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true
      inputOrder: 3

  - name: InstallationFootPrint
    description: Vending machine installation area
    type: area
    isRequired: false
    userInterface:
      label: Installation Area
      fieldGroup: Details
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true
      inputOrder: 4

  - name: RentPerSquareMetre
    description: Landlord rent amount based on area of the vending machine installation
    type: money
    isRequired: false
    userInterface:
      label: Rent per Square Metre
      fieldGroup: Details
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true
      inputOrder: 5

relationships:
    
  - name: VendingMachineInstallationCountry
    description: installed in
    relationship: exactlyOne
    entity: Country

  - name: VendingMachineContractedAreaLandLord
    description: contracted area leased by
    relationship: exactlyOne
    entity: LandLord

  - name: VendingMachineRelatedBookings
    description: related to
    relationship: zeroOrMany
    entity: Booking

  - name: VendingMachineRelatedCashStockOrders
    description: related to
    relationship: zeroOrMany
    entity: CashStockOrder

  - name: VendingMachineRequiredMinimumCashStocks
    description: required
    relationship: zeroOrMany
    entity: MinimumCashStock

persistence:
    isAudited: true    
    create:
        isEnabled: true
        raiseEvents: domainEventsOnly
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: domainEventsOnly
    delete:
        isEnabled: true
        raiseEvents: domainEventsOnly