name: Employee

pluralName: Employees

description: Employee definition and related data

userInterface: 
  icon: '<path d=\"M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z\"/>'

keys:

  - name: Id
    isRequired: true
    description: Employee's unique identifier 
    type: guid
    userInterface:
      showInSearchResults: never
      canSearch: true
      canFilter: false
      showOnCreateForm: false
      showOnUpdateForm: true

attributes:

  - name: FirstName
    description: Employee's first name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: LastName
    description: Employee's last name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: EmailAddress
    description: Employee's email address
    type: email
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: Address
    description: Employee's street address
    type: streetAddress
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: FirstWorkingDay
    description: Employee's first working day
    type: date
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: LastWorkingDay
    description: Employee's last working day
    type: date
    isRequired: false
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

ownedRelationships:
    
  - name: EmployeeContactPhoneNumbers
    description: contacted by
    relationship: zeroOrMany
    entity: EmployeePhoneNumber

relationships:
    
  - name: EmployeeReviewingCashStockOrder
    description: reviewing
    relationship: zeroOrOne
    entity: CashStockOrder

persistence:
    isAudited: true    
    create:
        isEnabled: true
        raiseEvents: domainEventsOnly
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: domainEventsOnly
    delete:
        isEnabled: true
        raiseEvents: domainEventsOnly