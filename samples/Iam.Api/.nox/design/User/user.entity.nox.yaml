name: UserIam

description: User

keys:

  - name: Id
    isRequired: true
    description: The Customer unique identifier 
    type: databaseGuid
        
attributes:

  - name: UserName
    description: The customer's last name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true

  - name: FirstName
    description: The customer's first name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true 

  - name: LastName
    description: The customer's last name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true

  - name: TenantId
    description: Tenant
    type: guid
    isRequired: true

  - name: TenantBrandId
    description: TenantBrand
    type: guid
    isRequired: true

  - name: PrimaryEmailAddress
    description: PrimaryEmailAddress
    type: email
    isRequired: false

  - name: SecondaryEmailAddress
    description: ScondaryEmailAddress
    type: email
    isRequired: false

  - name: CountryIsoCode
    description: Country Code
    type: countryCode2
    isRequired: false

  - name: PrefferedLanguage
    description: Preffered Language
    type: languageCode
    isRequired: false

  - name: AccepetdTerms
    description: AccepetdTerms
    type: boolean
    isRequired: false

  - name: EnablePasswordLess
    description: PasswordLess
    type: boolean
    isRequired: false

  - name: UserStatus
    description: The user status
    type: formula  
    formulaTypeOptions:
      expression: 'ComputeStatus()' 
      returns: string
    isRequired: true     

relationships:

  - name: Roles
    description: user has roles
    relationship: zeroOrMany
    entity: Role

  # - name: VerifiedEmails
  #   description: User has a verified email
  #   relationship: exactlyOne
  #   entity: EmailAddress

  # - name: VerifiedPhone
  #   description: User has a verified phone
  #   relationship: exactlyOne
  #   entity: Phone

ownedRelationships:

  - name: ContactSelection
    description: user selected contacts
    relationship: zeroOrMany
    entity: UserContactSelection

  - name: VerifiedEmails
    description: Verified emails 
    relationship: zeroOrOne
    entity: EmailAddress

  - name: VerifiedPhone
    description: User has a verified phone
    relationship: zeroOrOne
    entity: Phone
  
persistence:
    isAudited: true  
    schema: dbo
    create:
        isEnabled: true
        raiseEvents: true
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: true
    delete:
        isEnabled: true
        raiseEvents: true
        useSoftDelete: true