name: IamApi

description: Iam

domain:

  entities:

    - $ref: ./User/user.entity.nox.yaml
  
    - $ref: ./Application/application.entity.nox.yaml  

infrastructure:
  
  persistence:

    databaseServer:
      name: IamService
      provider: sqlServer
      options: Trusted_Connection=no;connection timeout=120;TrustServerCertificate=True
      serverUri: localhost
      user: sa  
      password: Developer*123

application:
  dataTransferObjects:
    - name: TempDto
      description: Temp Dto added to help Generator Compile
      attributes:
        - name: Id
          description: Identity
          type: text
          textTypeOptions:
            casing: lower
            maxLength: 2
            minLength: 2
