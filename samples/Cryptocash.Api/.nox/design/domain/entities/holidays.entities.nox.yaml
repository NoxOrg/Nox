name: Holidays

description: Holiday related info for a country

keys:

  - name: Id
    isRequired: true
    description: Holiday's unique identifier 
    type: databaseNumber 
    userInterface:
      showInSearchResults: never
      canSearch: true
      canFilter: false
      showOnCreateForm: false
      showOnUpdateForm: true

attributes:

  - name: Year
    description: Holiday's associated year
    type: year     
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: DayOff
    description: Week day off associated with holiday's country
    type: dayOfWeek     
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

relationships:
    
  - name: Country
    description: Holiday's country
    relationship: exactlyOne
    entity: Country

  - name: CountryHolidays
    description: Country's holidays
    relationship: zeroOrMany
    entity: CountryHoliday

persistence:
    isAudited: true    
    create:
        isEnabled: true
        raiseEvents: true
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: true
    delete:
        isEnabled: true
        raiseEvents: true