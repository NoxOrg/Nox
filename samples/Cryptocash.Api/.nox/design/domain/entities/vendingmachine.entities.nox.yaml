name: VendingMachine

description: Vending machine definition and related data

keys:

  - name: Id
    isRequired: true
    description: The vending machine unique identifier 
    type: databaseGuid 
    userInterface:
      showInSearchResults: never
      canSearch: true
      canFilter: false
      showOnCreateForm: false
      showOnUpdateForm: true

attributes:

  - name: MacAddress
    description: The mac address of the vending machine
    type: macAddress     
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: PublicIp
    description: The public ip of the vending machine
    type: ipAddress     
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: GeoLocation
    description: The public ip of the vending machine
    type: latLong     
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: false
      canSearch: false
      canFilter: false
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: StreetAddress
    description: The address of the vending machine
    type: streetAddress
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: false
      canFilter: false
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: SerialNumber
    description: The serial number of the vending machine
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: InstallationFootPrint
    description: The area of the vending machine installation
    type: area
    isRequired: false
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: false
      canFilter: false
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: RentPerSquareMetre
    description: The land lord rent amount related to the area of the vending machine installation
    type: money
    isRequired: false
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: false
      canFilter: false
      showOnCreateForm: true
      showOnUpdateForm: true

relationships:
    
  - name: Country
    description: The country of the vending machine
    relationship: exactlyOne
    entity: Country

  - name: LandLord
    description: The Land Lord related to the area of the vending machine installation
    relationship: exactlyOne
    entity: LandLord

  - name: Booking
    description: The booking's related vending machine
    relationship: zeroOrMany
    entity: Booking

  - name: VendingMachineOrder
    description: The order's related vending machine
    relationship: zeroOrMany
    entity: VendingMachineOrder

  - name: MinimumCashStock
    description: The related vending machine
    relationship: zeroOrMany
    entity: MinimumCashStock

persistence:
    isAudited: true    
    create:
        isEnabled: true
        raiseEvents: true
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: true
    delete:
        isEnabled: true
        raiseEvents: true