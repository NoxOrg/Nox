name: ExchangeRate

description: Exchange rate and related data

keys:

  - name: Id
    isRequired: true
    description: The exchange rate unique identifier 
    type: databaseNumber 
    userInterface:
      showInSearchResults: never
      canSearch: true
      canFilter: false
      showOnCreateForm: false
      showOnUpdateForm: true

attributes:

  - name: EffectiveRate
    description: The exchange rate conversion amount
    type: number     
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: false
      canSearch: false
      canFilter: false
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: EffectiveAt
    description: The exchange rate conversion amount
    type: dateTime     
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: false
      canSearch: false
      canFilter: false
      showOnCreateForm: true
      showOnUpdateForm: true

relationships:
    
  - name: CurrencyFrom
    description: The currency exchanged from
    relationship: exactlyOne
    entity: Currency

  # - name: CurrencyTo
  #   description: The currency exchanged to
  #   relationship: exactlyOne
  #   entity: Currency

persistence:
    isAudited: true    
    create:
        isEnabled: true
        raiseEvents: true
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: true
    delete:
        isEnabled: true
        raiseEvents: true