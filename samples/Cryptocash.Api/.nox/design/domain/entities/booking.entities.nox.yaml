name: Booking

description: Exchange booking and related data

keys:

  - name: Id
    isRequired: true
    description: The booking unique identifier 
    type: databaseNumber 
    userInterface:
      showInSearchResults: never
      canSearch: true
      canFilter: false
      showOnCreateForm: false
      showOnUpdateForm: true

attributes:

  - name: AmountFrom
    description: The booking's amount exchanged from
    type: money     
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: AmountTo
    description: The booking's amount exchanged to
    type: money     
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: RequestedPickUpDate
    description: The booking's requested pick up date
    type: dateTimeRange   
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: false
      canSearch: false
      canFilter: false
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: ExpiryDateTime
    description: The booking's expiry date
    type: dateTime  
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: false
      canSearch: false
      canFilter: false
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: CancelledDateTime
    description: The booking's cancelled date
    type: dateTime  
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: false
      canSearch: false
      canFilter: false
      showOnCreateForm: true
      showOnUpdateForm: true

  # - name: Status
  #   description: The booking's status
  #   type: formula  
  #   isRequired: true  
  #   userInterface:
  #     showInSearchResults: optionalAndOnByDefault
  #     canSort: false
  #     canSearch: false
  #     canFilter: false
  #     showOnCreateForm: true
  #     showOnUpdateForm: true

  - name: VatNumber
    description: The booking's related vat number
    type: vatNumber  
    isRequired: false  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: false
      canSearch: false
      canFilter: false
      showOnCreateForm: true
      showOnUpdateForm: true

relationships:   
    
  - name: Customer
    description: The booking's related customer
    relationship: exactlyOne
    entity: Customer

  - name: VendingMachine
    description: The booking's related vending machine
    relationship: exactlyOne
    entity: VendingMachine

  - name: Fee
    description: The booking's related fee
    relationship: exactlyOne
    entity: Commission

  - name: CustomerTransaction
    description: The transaction's related booking
    relationship: oneOrMany
    entity: CustomerTransaction 

persistence:
    isAudited: true    
    create:
        isEnabled: true
        raiseEvents: true
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: true
    delete:
        isEnabled: true
        raiseEvents: true
        useSoftDelete: true