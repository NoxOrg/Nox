name: Customer

description: Customer definition and related data

keys:

  - name: Id
    isRequired: true
    description: The customer's unique identifier 
    type: databaseNumber 
    userInterface:
      showInSearchResults: never
      canSearch: true
      canFilter: false
      showOnCreateForm: false
      showOnUpdateForm: true

attributes:

  - name: FirstName
    description: The customer's first name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63      
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: LastName
    description: The customer's last name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: EmailAddress
    description: The customer's email
    type: email
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: false
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: Address
    description: The customer's address
    type: streetAddress
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: false
      canFilter: false
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: MobileNumber
    description: The customer's mobile number
    type: phoneNumber
    isRequired: false
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: false
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

relationships:
    
  - name: CustomerPaymentDetails
    description: The customer's payment details
    relationship: zeroOrOne
    entity: CustomerPaymentDetails

  - name: Booking
    description: The booking's related customer
    relationship: zeroOrMany
    entity: Booking

  - name: CustomerTransaction
    description: The transaction's related customer
    relationship: zeroOrMany
    entity: CustomerTransaction 

persistence:
    isAudited: true    
    create:
        isEnabled: true
        raiseEvents: true
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: true
    delete:
        isEnabled: true
        raiseEvents: true