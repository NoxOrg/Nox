name: CountryHoliday

description: Holidays related to country

keys:

  - name: Id
    isRequired: true
    description: The country's holiday unique identifier 
    type: databaseNumber 
    userInterface:
      showInSearchResults: never
      canSearch: true
      canFilter: false
      showOnCreateForm: false
      showOnUpdateForm: true

attributes:

  - name: Name
    description: The country holiday name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: Type
    description: The country holiday type
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: Date
    description: The country holiday date
    type: date     
    isRequired: true  
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

relationships:

  - name: Holidays
    description: The related country holidays
    relationship: zeroOrMany
    entity: Holidays

persistence:
    isAudited: true    
    create:
        isEnabled: true
        raiseEvents: true
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: true
    delete:
        isEnabled: true
        raiseEvents: true
        useSoftDelete: true