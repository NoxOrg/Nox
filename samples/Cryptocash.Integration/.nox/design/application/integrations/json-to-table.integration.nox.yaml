#
# JsonToCustomTable.integration.nox.yaml
#
# yaml-language-server: $schema=../../../../../schemas/integration.json
#

name: JsonToTable

description: Synchronization of Country data from a sample Json file to a Nox entity store database table using a custom transformation.

mergeType: mergeNew

schedule:
  start: Every week on Sunday at 3am
  runOnStartup: false

source:
  name: SampleSource
  description: Curated dataset of country information.
  dataConnectionName: CountryJsonSource

  sourceAdapterType: file
  fileOptions: 
    filename: CountryMaster.json

transformation:
  type: mapping
  mapping:
    - source:
        name: CountryId
        type: integer
      target:
        name: Id
        type: integer
      isRequired: true
        
    - source:
        name: CountryName
        type: string
      target:
        name: Name
        type: string
      isRequired: true
        
    - source: 
        name: NoOfInhabitants
        type: integer
      target:
        name: Population
        type: integer
      isRequired: true
      
    - source:
        name: DateCreated
        type: string
      target:
        name: CreateDate
        type: dateTime
      isRequired: true
      
    - source:
        name: DateChanged
        type: string
      target:
        name: EditDate
        type: dateTime
      
    - source: 
        name: ConcurrencyStamp
        type: string
      target: 
        name: Etag
        type: guid
      isRequired: true

target:
  name: SampleTarget
  description: The CountriesJsonToTable table of the Cryptocash database
  dataConnectionName: CryptocashEtlDb
  targetAdapterType: databaseTable
  tableOptions:
    tableName: CountriesJsonToTable
    watermark:
      sequentialKeyColumns:
        - Id
      dateColumns:
        - CreateDate
        - EditDate

