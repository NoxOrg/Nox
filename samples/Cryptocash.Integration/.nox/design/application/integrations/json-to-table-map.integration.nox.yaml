name: JsonToTableMap

description: Synchronization of Country data from a sample Json file to a Nox entity store database table using a custom mapped transformation.

mergeType: mergeNew

schedule:
  start: Every week on Sunday at 3am
  runOnStartup: false

source:
  name: SampleSource
  description: Curated dataset of country information.
  dataConnectionName: CountryJsonSource

  sourceAdapterType: file
  fileOptions:
    filename: CountryMaster.json

transformation:
  type: customMap
  mapping:
    id:
      sourceName: CountryId
      sourceType: integer
      targetType: integer
    
    NoOfPeople:
      targetType: integer

target:
  name: SampleTarget
  description: The CountriesJsonToTable table of the Cryptocash database
  dataConnectionName: CryptocashEtlDb
  targetAdapterType: databaseTable
  tableOptions:
    tableName: CountriesJsonToMappedTable
    watermark:
      sequentialKeyColumns:
        - Id
      dateColumns:
        - CreateDate
        - EditDate

