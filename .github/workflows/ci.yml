name: Build & Test

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - src/**
      - tests/**
      - .github/workflows/ci.yaml
  push:
    branches: [ main ]
    paths:
      - src/**
      - tests/**
      - .github/workflows/ci.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['7.x']

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Build Nox.Generator.Tasks
        run: dotnet build ./src/Nox.Generator.Tasks

      - name: Restore
        run: dotnet restore Nox.Generator.sln

      - name: Build
        run: dotnet build Nox.Generator.sln --warnaserror --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test Nox.Generator.sln --no-restore --verbosity minimal --configuration Release --filter "FullyQualifiedName!~Nox.Secrets.Tests" --logger "trx;LogFileName=test-results.trx"

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: ${{ always() }}
        with:
          name: Tests Results
          path: "**/test-results.trx"    
          reporter: dotnet-trx
          fail-on-error: true
