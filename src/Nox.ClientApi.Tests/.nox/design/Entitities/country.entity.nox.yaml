name: Country

description: Country Entity

keys:

  - name: Id
    isRequired: true
    description: The unique identifier 
    type: autoNumber

attributes:

  - name: Name
    description: The Country Name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true
    userInterface:
      showInSearchResults: optionalAndOnByDefault
      canSort: true
      canSearch: true
      canFilter: true
      showOnCreateForm: true
      showOnUpdateForm: true

  - name: Population
    description: Population
    type: number    
    isRequired: false 

  - name: CountryDebt
    description: The Money
    type: money    
    isRequired: false

  - name: FirstLanguageCode
    description: First Official Language
    type: languageCode    
    isRequired: false

  - name: ShortDescription
    description: The Formula
    type: formula
    formulaTypeOptions:
      returns: string
      expression: $"{Name} has a population of {Population} people."

ownedRelationships:

  - name: CountryShortNames
    description: is also know as
    relationship: zeroOrMany
    entity: CountryLocalName

  - name: CountryBarCode
    description: is also coded as
    relationship: zeroOrOne
    entity: CountryBarCode

relationships:

    - name: PhysicalWorkplaces
      description: Country workplaces
      relationship: zeroOrMany
      entity: Workplace

persistence:
    isAudited: true    
    create:
        isEnabled: true
        raiseEvents: domainEventsOnly
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: domainEventsOnly
    delete:
        isEnabled: true
        raiseEvents: domainEventsOnly