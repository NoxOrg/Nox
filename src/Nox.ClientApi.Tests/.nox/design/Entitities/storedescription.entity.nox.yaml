name: StoreDescription
description: Description for store

keys:

  - name: StoreId
    type: entityId
    isRequired: true
    entityIdTypeOptions:
     entity: Store
   
  - name: Id
    isRequired: true
    description: The unique identifier 
    type: autoNumber

attributes:

  - name: Description
    description: Store Decsription
    type: text
    textTypeOptions:
      minLength: 1
      maxLength: 256
    isRequired: false

persistence:
    isAudited: false