name: CountryBarCode
description: Bar code for country

# keys: Owned ZeroOrOne or ExactlyOne can not have defined keys
attributes:

  - name: BarCodeName
    description: Bar code name
    type: text
    textTypeOptions:
      minLength: 1
      maxLength: 63
      isLocalized: false
    isRequired: true

  - name: BarCodeNumber
    description: Bar code number
    type: number

persistence:
    isAudited: false