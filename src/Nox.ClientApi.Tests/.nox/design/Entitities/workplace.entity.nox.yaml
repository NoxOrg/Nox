name: Workplace

description: Workplace

keys:

  - name: Id
    type: nuid
    description: Workplace unique identifier 
    isRequired: true
    nuidTypeOptions:
        separator: "-"
        propertyNames:
            - "Name"

attributes:

  - name: Name
    description: Workplace Name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true

  - name: Description
    description: Workplace Description
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: false

  - name: Greeting
    description: The Formula
    type: formula
    formulaTypeOptions:
      expression: "$\"Hello, {Name.Value}!\""
      returns: string

relationships:

    - name: BelongsToCountry
      description: Workplace country 
      relationship: zeroOrOne
      entity: Country
persistence:
    isAudited: false    
    create:
        isEnabled: true
        raiseEvents: true
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: true
    delete:
        isEnabled: true
        raiseEvents: true