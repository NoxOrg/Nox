name: Store

description: Stores

keys:

  - name: Id
    isRequired: true
    description: NuidField Type
    type: nuid
    nuidTypeOptions:
        separator: "."
        propertyNames:
            - "Name" 

attributes:

  - name: Name
    description: Store Name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true 

ownedRelationships:

  - name: VerifiedEmails
    description: Verified emails 
    relationship: zeroOrOne #todo make exactly one when dto are ready
    entity: EmailAddress

persistence:
    isAudited: true    
    create:
        isEnabled: true
        raiseEvents: true
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: true
    delete:
        isEnabled: true
        raiseEvents: true