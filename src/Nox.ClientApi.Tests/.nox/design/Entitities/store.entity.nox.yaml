name: Store

description: Stores

keys:

  - name: Id
    type: databaseGuid
    isRequired: true

attributes:

  - name: Name
    description: Store Name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true

  - name: Address
    description: Street Address
    type: streetAddress
    isRequired: true

  - name: Location
    description: Location
    type: latLong
    isRequired: true

relationships:

    - name: Ownership
      description: Owner of the Store
      relationship: zeroOrOne
      entity: StoreOwner

ownedRelationships:

  - name: VerifiedEmails
    description: Verified emails 
    relationship: zeroOrOne #todo make exactly one when dto are ready
    entity: EmailAddress

persistence:
    isAudited: true    
    create:
        isEnabled: true
        raiseEvents: true
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: true
    delete:
        isEnabled: true
        raiseEvents: true