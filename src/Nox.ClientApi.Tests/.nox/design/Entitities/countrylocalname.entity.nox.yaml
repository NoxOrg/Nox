name: CountryLocalName

description: Local names for countries

keys:

  - name: Id
    isRequired: true
    description: The unique identifier 
    type: autoNumber

attributes:

  - name: Name
    description: Local name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true   

  - name: NativeName
    description: Local name in native tongue
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: false   

persistence:
    isAudited: false    
    create:
        isEnabled: true
        raiseEvents: domainEventsOnly
    read:
        isEnabled: true
    update:
        isEnabled: true
        raiseEvents: domainEventsOnly
    delete:
        isEnabled: true
        raiseEvents: domainEventsOnly