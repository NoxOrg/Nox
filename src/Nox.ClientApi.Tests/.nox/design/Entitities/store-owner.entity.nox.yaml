name: StoreOwner

description: Store owners

keys:

  - name: Id
    type: text
    textTypeOptions:
      isUnicode: false
      minLength: 3
      maxLength: 3
    isRequired: true

attributes:

  - name: Name
    description: Owner Name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true

  - name: TemporaryOwnerName
    description: Temporary Owner Name
    type: text      
    isRequired: true

  - name: VatNumber
    description: Vat Number
    type: vatNumber    
    isRequired: false

  - name: StreetAddress
    description: Street Address
    type: streetAddress
    isRequired: false

  - name: LocalGreeting
    description: Owner Greeting
    type: translatedText
    translatedTextTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: false

  - name: Notes
    description: Notes
    type: text      
    isRequired: false

relationships:

    - name: Stores
      description: Set of stores that this owner owns
      relationship: zeroOrMany
      entity: Store

persistence: 
    isAudited: true
    create:
      isEnabled: true
      raiseEvents: domainAndIntegrationEvents