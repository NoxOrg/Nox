# store.entity.nox.yaml

name: StoreOwner

description: Store owners

keys:

  - name: Id
    type: text
    textTypeOptions:
      isUnicode: false
      minLength: 3
      maxLength: 3
    isRequired: true

attributes:

  - name: Name
    description: Store Name
    type: text
    textTypeOptions:
      minLength: 4
      maxLength: 63
    isRequired: true
    
relationships:

    - name: StoreRel
      description: Set of stores that this owner owns
      relationship: zeroOrMany
      entity: Store